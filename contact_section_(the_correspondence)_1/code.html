<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Correspondence - Contact Section</title>
<!-- Google Fonts: Newsreader and Material Symbols -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&amp;display=swap" rel="stylesheet"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#b20000",
                        "background-light": "#f5f5f5",
                        "background-dark": "#1a0505",
                        "ink": "#1A1A1A",
                    },
                    fontFamily: {
                        "display": ["Newsreader", "serif"],
                        "sans": ["Newsreader", "serif"], // Overriding sans for this specific literary theme
                    },
                    borderRadius: {
                        "DEFAULT": "0px", // Sharp edges preference
                        "sm": "2px",
                        "md": "4px",
                        "lg": "8px",
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for textarea */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #888;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Smooth fade for hover effects */
        .transition-colors {
            transition-property: color, background-color, border-color, text-decoration-color, fill, stroke;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-ink dark:text-white antialiased font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto border-x border-neutral-200 dark:border-neutral-800 bg-white dark:bg-background-dark shadow-2xl">
<!-- Top App Bar -->
<header class="flex items-center bg-transparent p-6 pb-2 justify-between sticky top-0 z-50 backdrop-blur-sm">
<button class="text-ink dark:text-white hover:text-primary transition-colors flex size-12 shrink-0 items-center justify-center -ml-2">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<h2 class="text-ink dark:text-white text-lg font-bold leading-tight tracking-wider uppercase flex-1 text-center pr-10">Correspondence</h2>
<div class="absolute right-4 flex items-center justify-end">
<button class="group flex flex-col items-end gap-1.5 p-2">
<span class="block h-[2px] w-6 bg-ink dark:bg-white group-hover:bg-primary transition-colors"></span>
<span class="block h-[2px] w-4 bg-ink dark:bg-white group-hover:bg-primary transition-colors"></span>
</button>
</div>
</header>
<!-- Spacer -->
<div class="h-8"></div>
<!-- Headline Section -->
<section class="px-6">
<h1 class="text-ink dark:text-white text-5xl font-medium leading-[1.1] tracking-tight mb-6">
                Let's Begin <br/><span class="italic text-primary">a Dialogue.</span>
</h1>
<p class="text-ink/80 dark:text-white/80 text-xl font-normal leading-relaxed max-w-sm">
                I am available for strategic collaborations and ambitious projects. Send a missive below.
            </p>
</section>
<!-- Spacer -->
<div class="h-10"></div>
<!-- Contact Form -->
<form class="px-6 flex flex-col gap-6">
<!-- Name Field -->
<div class="group relative">
<label class="block text-ink dark:text-white text-sm font-bold uppercase tracking-wider mb-2" for="name">Name</label>
<input class="block w-full border-b-2 border-neutral-300 dark:border-neutral-700 bg-transparent py-3 px-0 text-xl text-ink dark:text-white placeholder:text-neutral-400 focus:border-primary focus:outline-none focus:ring-0 transition-colors rounded-none" id="name" placeholder="Identify yourself" type="text"/>
</div>
<!-- Email Field -->
<div class="group relative">
<label class="block text-ink dark:text-white text-sm font-bold uppercase tracking-wider mb-2" for="email">Return Address</label>
<input class="block w-full border-b-2 border-neutral-300 dark:border-neutral-700 bg-transparent py-3 px-0 text-xl text-ink dark:text-white placeholder:text-neutral-400 focus:border-primary focus:outline-none focus:ring-0 transition-colors rounded-none" id="email" placeholder="email@example.com" type="email"/>
</div>
<!-- Subject Field -->
<div class="group relative">
<label class="block text-ink dark:text-white text-sm font-bold uppercase tracking-wider mb-2" for="subject">Subject</label>
<input class="block w-full border-b-2 border-neutral-300 dark:border-neutral-700 bg-transparent py-3 px-0 text-xl text-ink dark:text-white placeholder:text-neutral-400 focus:border-primary focus:outline-none focus:ring-0 transition-colors rounded-none" id="subject" placeholder="Regarding..." type="text"/>
</div>
<!-- Message Field -->
<div class="group relative mt-2">
<label class="block text-ink dark:text-white text-sm font-bold uppercase tracking-wider mb-2" for="message">The Message</label>
<textarea class="block w-full border border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-neutral-900/50 p-4 text-lg text-ink dark:text-white placeholder:text-neutral-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition-colors resize-none rounded-sm" id="message" placeholder="Enter your inquiry here..." rows="4"></textarea>
</div>
<!-- Submit Button -->
<div class="pt-4">
<button class="group relative flex w-full items-center justify-between bg-primary py-4 px-6 text-white shadow-lg transition-transform active:scale-[0.99] hover:bg-red-800 rounded-sm" type="button">
<span class="text-lg font-bold tracking-wide uppercase">Dispatch</span>
<span class="material-symbols-outlined transition-transform group-hover:translate-x-1">send</span>
</button>
</div>
</form>
<!-- Spacer -->
<div class="h-16"></div>
<!-- Footer / Direct Contact -->
<footer class="mt-auto bg-neutral-100 dark:bg-neutral-900 p-8 border-t border-neutral-200 dark:border-neutral-800">
<div class="flex flex-col gap-8">
<!-- Contact Details -->
<div class="space-y-4">
<h3 class="text-sm font-bold uppercase tracking-widest text-neutral-500 dark:text-neutral-400">Direct Line</h3>
<a class="flex items-center gap-4 group" href="mailto:hello@designer.com">
<div class="flex h-10 w-10 items-center justify-center rounded-full border border-neutral-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-ink dark:text-white group-hover:border-primary group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<span class="text-lg font-medium group-hover:text-primary transition-colors">hello@designer.com</span>
</a>
<div class="flex items-center gap-4 group">
<div class="flex h-10 w-10 items-center justify-center rounded-full border border-neutral-300 dark:border-neutral-700 bg-white dark:bg-neutral-800 text-ink dark:text-white group-hover:border-primary group-hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">location_on</span>
</div>
<span class="text-lg font-medium group-hover:text-primary transition-colors">San Francisco, CA</span>
</div>
</div>
<!-- Divider -->
<div class="h-px w-full bg-neutral-300 dark:bg-neutral-700"></div>
<!-- Social Links -->
<div class="space-y-4">
<h3 class="text-sm font-bold uppercase tracking-widest text-neutral-500 dark:text-neutral-400">Network</h3>
<div class="flex gap-4">
<!-- LinkedIn -->
<a class="flex h-12 w-12 items-center justify-center rounded-sm bg-ink dark:bg-white text-white dark:text-ink hover:bg-primary dark:hover:bg-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">work</span>
</a>
<!-- Dribbble (represented by design_services) -->
<a class="flex h-12 w-12 items-center justify-center rounded-sm bg-ink dark:bg-white text-white dark:text-ink hover:bg-primary dark:hover:bg-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">design_services</span>
</a>
<!-- GitHub (represented by code) -->
<a class="flex h-12 w-12 items-center justify-center rounded-sm bg-ink dark:bg-white text-white dark:text-ink hover:bg-primary dark:hover:bg-primary dark:hover:text-white transition-colors" href="#">
<span class="material-symbols-outlined">code</span>
</a>
</div>
</div>

<p class="text-xs font-serif italic">Designed with precision Â© 2023</p>
</div>
</div>
</footer>
</div>
</body></html>
